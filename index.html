<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Je t'aime</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: white;
      color: black;
      text-align: center;
    }

    h1 {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: 8rem; /* Augmenté la taille de la police */
      margin: 0;
    }

    #countdown {
      font-size: 1.5rem;
      color: #555;
      letter-spacing: 2px;
    }

    .coords {
      font-weight: bold;
      font-size: 1rem;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 5rem; /* Réduire un peu sur mobile */
      }
      #countdown {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Je t'aime</h1>
  <div id="countdown">Chargement...</div>
  <div class="coords">48°45'29.4"N 2°32'05.7"E</div>

  <script>
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const targetDate = new Date("2025-10-09T00:00:00+01:00");
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.textContent = "viens on s'aime ❤️";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `
        ${days}D ${hours}H ${minutes}M ${seconds}S
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
