<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Je t'aime</title>

  <!-- Favicon PNG -->
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- Balises Open Graph pour la prévisualisation de lien -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Je t'aime">
  <meta property="og:description" content="Un site pour afficher un compte à rebours spécial.">
  <meta property="og:url" content="https://ninamaury.fr">
  <meta property="og:image" content="favicon.png">

  <!-- Balises Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Je t'aime">
  <meta name="twitter:description" content="Un site pour afficher un compte à rebours spécial.">
  <meta name="twitter:image" content="favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: white;
      color: black;
      text-align: center;
      gap: 0; /* Tu peux ajuster si tu veux ajouter des espacements entre les éléments */
    }

    h1 {
      font-family: 'Inter', sans-serif;
      font-weight: 900;
      font-size: 6rem;
      margin: 0;
    }

    #countdown {
      font-size: 2rem;
      color: #555;
      letter-spacing: 2px;
      margin-top: 0px;
      position: relative;
      top: -8px; /* remonte le countdown */
    }

    .coords {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 2px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 4.5rem;
      }
      #countdown {
        font-size: 1.5rem;
      }
      .coords {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Je t'aime</h1>
  <div id="countdown">Chargement...</div>
  <div class="coords">48°52'07.6"N 2°20'35.3"E</div>

  <script>
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const targetDate = new Date("2025-10-09T00:00:00+01:00");
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.textContent = "viens on s'aime ❤️"; 
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `${days}J ${hours}H ${minutes}M ${seconds}S`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
