<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Je t'aime</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0 8vw; /* espace latéral pour les petits écrans */
      height: 100vh;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      font-weight: 800;
      font-size: clamp(2rem, 6vw, 3rem); /* adaptable selon taille d'écran */
      margin: 0 0 8px 0;
    }

    .subtitle {
      font-weight: 600;
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      color: #bbb;
      margin: 0 0 20px 0;
    }

    .details {
      font-weight: 600;
      font-size: clamp(1rem, 4vw, 1.3rem);
      line-height: 1.4;
      color: #fff;
      white-space: pre-line;
    }

    @media (max-height: 600px) {
      body {
        padding: 0 6vw;
      }
      .details {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>ça fait un an.</h1>
  <p class="subtitle">alors, viens on s'aime</p>
  <p class="details">
1 an.  
365 jours.  
8760 heures.  
525600 minutes.  
31536000 secondes.  
ou 171 391 fois "we fell in love in october".  

Autant de temps à penser à toi et à faire vivre notre amour.

Aujourd'hui c'est notre jour.  
Compte sur moi pour le rendre mémorable.
  </p>
</body>
</html>
