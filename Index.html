<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Je t'aime</title>
  <link rel="icon" href="favicon.jpg">
  <link rel="shortcut icon" href="favicon.jpg" type="image/jpeg">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff;
      color: #000;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px 20px;
      text-align: center;
    }

    .text-main {
      font-size: clamp(2.5rem, 12vw, 6rem);
      font-weight: 800;
      margin-bottom: 20px;
    }

    .image-container {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 100%;
      border-radius: 12px;
      display: block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* Cadre même taille que l’image */
    .mystery-box {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1 / 1; /* même forme visuelle si image carré-ish */
      background: #000;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(3rem, 18vw, 8rem);
      font-weight: 800;
      color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.28);
    }

    .text-sub {
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      margin-top: 10px;
      line-height: 1.4;
    }

    @media(min-width: 768px) {
      body {
        padding-top: 60px;
      }
      .image-container {
        max-width: 800px;
      }
      .mystery-box {
        max-width: 800px;
      }
    }
  </style>
</head>

<body>

  <div class="text-main">Je t’aime</div>

  <div class="image-container">
    <img src="octobre2024.png" alt="Octobre 2024">
  </div>

  <div class="mystery-box">?</div>

  <div class="text-sub">48°52'05.9"N 2°20'36.4"E</div>

</body>
</html>
