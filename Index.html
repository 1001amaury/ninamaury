<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Je t'aime</title>
  <link rel="icon" href="favicon.jpg">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* --------- CONTENEUR GLOBAL --------- */
    #siteContent {
      transition: filter 0.3s ease;
    }

    /* on floute SEULEMENT CE DIV (pas le body) */
    #siteContent.locked {
      filter: blur(12px);
      pointer-events: none;
      user-select: none;
    }

    body {
      background: #fff;
      color: #000;
      font-family: Montserrat, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
      text-align: center;
    }

    /* --------- OVERLAY MDP --------- */
    #passwordOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99999999;
    }

    #passwordBox {
      background: #000;
      color: #fff;
      padding: 30px 25px;
      border-radius: 14px;
      width: 85%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    #passwordBox input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
      font-size: 1.1rem;
      text-align: center;
      outline: none;
    }

    #passwordButton {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #000;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    #passwordButton:hover { opacity: 0.85; }

    #passwordError {
      color: #ff5b5b;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }

    /* -------- TITRE -------- */
    .text-main {
      font-size: clamp(2.5rem, 12vw, 6rem);
      font-weight: 800;
      margin-bottom: 25px;
    }

    /* -------- IMAGE -------- */
    .wrapper-3d img {
      width: 100%;
      border-radius: 14px;
      display: block;
      box-shadow: 0 10px 25px rgba(0,0,0,0.22);
    }

    /* -------- CADRE FLIP -------- */
    .flip-wrapper {
      perspective: 1600px;
      width: 100%;
      max-width: 500px;
      margin-top: 25px;
      aspect-ratio: 1 / 0.45;
    }

    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.55s cubic-bezier(.25,.8,.25,1);
      cursor: pointer;
    }

    .flip-card.flipped {
      transform: rotateY(85deg) rotateX(12deg);
    }

    .face {
      position: absolute;
      inset: 0;
      border-radius: 14px;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: clamp(1.2rem, 5.5vw, 2.2rem);
      font-weight: 800;
      text-align: center;
      word-break: break-word;
      line-height: 1.25;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      backface-visibility: hidden;
    }

    .text-sub {
      margin-top: 15px;
      opacity: 0.8;
      font-size: clamp(0.9rem, 3vw, 1.2rem);
    }
  </style>
</head>

<!-- OVERLAY MDP (NE PAS METTRE DANS LE BODY) -->
<div id="passwordOverlay">
  <div id="passwordBox">
    <div style="font-size:1.5rem; font-weight:800;">Mot de passe</div>

    <input type="password" id="passwordInput" placeholder="Entre le mot de passe">
    <button id="passwordButton">Valider</button>

    <div id="passwordError">Mot de passe incorrect</div>
  </div>
</div>

<body>

<!-- CONTENU FLOU ICI -->
<div id="siteContent" class="locked">

  <div class="text-main">Je t’aime</div>

  <div class="wrapper-3d">
    <img src="octobre2024.png" alt="Octobre 2024">
  </div>

  <div class="flip-wrapper">
    <div class="flip-card" id="flip">
      <div class="face" id="faceText">?</div>
    </div>
  </div>

  <div class="text-sub">48°52'05.9"N 2°20'36.4"E</div>

</div>

<script>
  /* ---------- MOT DE PASSE ---------- */
  const overlay = document.getElementById("passwordOverlay");
  const input = document.getElementById("passwordInput");
  const button = document.getElementById("passwordButton");
  const errorMsg = document.getElementById("passwordError");
  const site = document.getElementById("siteContent");

  function checkPassword() {
    if (input.value === "amauryjetaime9") {
      overlay.style.opacity = "0";
      overlay.style.pointerEvents = "none";
      site.classList.remove("locked");
      setTimeout(() => overlay.remove(), 350);
    } else {
      errorMsg.style.display = "block";
    }
  }

  button.addEventListener("click", checkPassword);
  input.addEventListener("keyup", e => { if (e.key === "Enter") checkPassword(); });

  /* ---------- FLIP + TEXT-FIT ---------- */
  const messages = [
    "Viens on s’aime",
    "Je sens le vestiaire",
    "It’s a long story -\nI have time",
    "Elle viendra un jour de pluie dessiner le soleil",
    "Pense à nos câlins",
    "Aussi rassurante que jaja, aussi sexy qu’une vardemir",
    "Demain tu mets le tee vardemir",
    "Tu gagnes le droit de m’envoyer une photo sourire",
    "JE TAIME PETIT CHAT"
  ];

  const flip = document.getElementById("flip");
  const faceText = document.getElementById("faceText");

  let showingText = false;
  let flipping = false;

  /* AUTO-RESIZE DU TEXTE */
  function fitText() {
    const parent = faceText.parentElement;
    let size = 40; // taille max
    faceText.style.fontSize = size + "px";

    while (faceText.scrollHeight > parent.clientHeight - 10 ||
           faceText.scrollWidth > parent.clientWidth - 10) {
      size--;
      faceText.style.fontSize = size + "px";
      if (size < 10) break; // sécurité
    }
  }

  flip.addEventListener("click", () => {
    if (flipping) return;
    flipping = true;

    flip.classList.add("flipped");

    setTimeout(() => {
      faceText.textContent = showingText
        ? "?"
        : messages[Math.floor(Math.random() * messages.length)];

      showingText = !showingText;

      /* AJUSTE LA TAILLE DU TEXTE IMMÉDIATEMENT */
      fitText();

      flip.classList.remove("flipped");
      flipping = false;
    }, 300);
  });

  /* Ajuste aussi si orientation change */
  window.addEventListener("resize", fitText);
</script>

</body>
</html>
