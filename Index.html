<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Je t'aime</title>
  <link rel="icon" href="favicon.jpg">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    #siteContent {
      transition: filter 0.3s ease;
    }

    #siteContent.locked {
      filter: blur(12px);
      pointer-events: none;
    }

    body {
      background: #fff;
      color: #000;
      font-family: Montserrat, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
      text-align: center;
    }

    /* -------- OVERLAY -------- */
    #passwordOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999999;
    }

    #passwordBox {
      background: #000;
      color: #fff;
      padding: 30px;
      border-radius: 14px;
      width: 85%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    #passwordInput {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 15px;
      font-size: 1.1rem;
      text-align: center;
      outline: none;
    }

    #passwordButton {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #fff;
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }

    #passwordError {
      color: #ff5b5b;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }

    /* -------- TITRE -------- */
    .text-main {
      font-size: clamp(2.5rem, 12vw, 6rem);
      font-weight: 800;
      margin-bottom: 25px;
    }

    /* -------- IMAGE -------- */
    .wrapper-3d img {
      width: 100%;
      border-radius: 14px;
      display: block;
      background: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.22);
    }

    /* -------- CADRE -------- */
    .flip-wrapper {
      width: 100%;
      max-width: 500px;
      height: 180px;
      margin-top: 25px;
      perspective: 1400px;
    }

    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      cursor: pointer;
    }

    .flip-card.flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      background: #000;
      color: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      padding: 25px;
      font-size: 40px;
      font-weight: 800;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 1.2;
      word-break: break-word;
    }

    .back {
      transform: rotateY(180deg);
    }

    .text-sub {
      margin-top: 15px;
      opacity: 0.8;
      font-size: clamp(0.9rem, 3vw, 1.2rem);
    }
  </style>
</head>

<!-- OVERLAY -->
<div id="passwordOverlay">
  <div id="passwordBox">
    <div style="font-size:1.5rem;font-weight:800;">Mot de passe</div>

    <input id="passwordInput" type="password" placeholder="Entre le mot de passe">
    <button id="passwordButton">Valider</button>
    <div id="passwordError">Mot de passe incorrect</div>
  </div>
</div>

<body>

<div id="siteContent" class="locked">

  <div class="text-main">Je t’aime</div>

  <div class="wrapper-3d">
    <img src="octobre2024.png" alt="">
  </div>

  <!-- FLIP -->
  <div class="flip-wrapper">
    <div class="flip-card" id="flip">
      <div class="face front">?</div>
      <div class="face back" id="faceBack">?</div>
    </div>
  </div>

  <div class="text-sub">48°52'05.9"N 2°20'36.4"E</div>

</div>

<script>
/* -------- MOT DE PASSE -------- */
const overlay=document.getElementById("passwordOverlay");
const input=document.getElementById("passwordInput");
const button=document.getElementById("passwordButton");
const errorMsg=document.getElementById("passwordError");
const site=document.getElementById("siteContent");

function checkPassword(){
  if(input.value==="amauryjetaime9"){
    overlay.style.opacity="0";
    overlay.style.pointerEvents="none";
    site.classList.remove("locked");
    setTimeout(()=>overlay.remove(),300);
  } else {
    errorMsg.style.display="block";
  }
}
button.onclick=checkPassword;
input.onkeyup=e=>{ if(e.key==="Enter") checkPassword(); };

/* -------- FLIP -------- */
const messages=[
  "Viens on s’aime",
  "Je sens le vestiaire",
  "It’s a long story -\nI have time",
  "Elle viendra un jour de pluie dessiner le soleil",
  "Pense à nos câlins",
  "Aussi rassurante que jaja, aussi sexy qu’une vardemir",
  "Demain tu mets le tee vardemir",
  "Tu gagnes le droit de m’envoyer une photo sourire",
  "JE TAIME PETIT CHAT"
];

const flip=document.getElementById("flip");
const back=document.getElementById("faceBack");

/* -------- AUTO-FIT TEXTE -------- */
function fitBackText() {
  let size = 42;
  back.style.fontSize = size + "px";

  const box = back.parentElement;

  while (
    back.scrollHeight > box.clientHeight - 30 ||
    back.scrollWidth > box.clientWidth - 30
  ) {
    size -= 2;
    back.style.fontSize = size + "px";
    if (size < 12) break;
  }
}

flip.addEventListener("click",()=>{
  if(!flip.classList.contains("flipped")){
    back.textContent = messages[Math.floor(Math.random()*messages.length)];
    fitBackText();
  }
  flip.classList.toggle("flipped");
});

window.addEventListener("resize", fitBackText);
</script>

</body>
</html>
